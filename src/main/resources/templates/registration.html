<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example </title>
</head>
<body>
Add new user
<form action="/registration" method="post">
    <div><label> User Name : <input type="text" name="login" required minlength="4"/> </label></div>
    <div><label> Password: <input type="password" name="password" required minlength="6" /> </label></div>
    <div><label> Email: <input type="email" name="email" required minlength="5"/> </label></div>
    <div><input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
